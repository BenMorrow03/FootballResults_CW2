name: Build and deploy Node.js project to Azure Function App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Create deployment zip
        run: |
          zip -r functionapp.zip . \
            -x ".git/*" ".github/*" ".vscode/*" "**/.DS_Store" \
               "local.settings.json"

      - name: Deploy via SCM ZipDeploy (curl)
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        run: |
          sudo apt-get update && sudo apt-get install -y xmlstarlet
          USERNAME=$(echo "$PUBLISH_PROFILE" | xmlstarlet sel -t -v "//publishProfile[@publishMethod='ZipDeploy']/@userName")
          PASSWORD=$(echo "$PUBLISH_PROFILE" | xmlstarlet sel -t -v "//publishProfile[@publishMethod='ZipDeploy']/@userPWD")
          PUBLISH_URL=$(echo "$PUBLISH_PROFILE" | xmlstarlet sel -t -v "//publishProfile[@publishMethod='ZipDeploy']/@publishUrl")
          curl -X POST -u "$USERNAME:$PASSWORD" \
            --fail --silent --show-error \
            -H "Content-Type: application/zip" \
            --data-binary @functionapp.zip \
            "https://$PUBLISH_URL/api/zipdeploy?isAsync=true"
