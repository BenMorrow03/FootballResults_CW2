name: Build and deploy Node.js project to Azure Function App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Create a deployment zip that includes node_modules so Kudu doesn't need Oryx build
      - name: Create deployment package
        run: |
          zip -r functionapp.zip . \
            -x ".git/*" ".github/*" ".vscode/*" "**/.DS_Store" \
               "local.settings.json" "node_modules/.cache/*"

      - name: Deploy to Azure Functions (ZipDeploy)
        uses: Azure/functions-action@v1
        with:
          app-name: "functions-cw2"
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: functionapp.zip
